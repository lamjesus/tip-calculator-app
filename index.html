<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg"></img>
    </header>
    <div class="container">
      <section class="bill">
        <label for="bill" class="bill label-color">Bill</label>
        <div class="container-input-bill">
          <i class="icon-dollar"></i>
          <input class="input input-bill" type="text" name="bill" id="bill" />
        </div>
        
      </section>
      <section class="select-tip">
        <p class="select-tip-title label-color">Select Tip %</p>
        <button class="btn btn-tip" id="tip5">5%</button>
        <button class="btn btn-tip" id="tip10">10%</button>
        <button class="btn btn-tip" id="tip15">15%</button>
        <button class="btn btn-tip" id="tip25">25%</button>
        <button class="btn btn-tip" id="tip50">50%</button>
        <button class="btn btn-custom label-color"id="tipCustom">Custom</button>
      </section>
      <section class="number">
        <label for="numberPeople" class="label-color">Number of People</label>
        <input class="input" type="number" id="numberPeople" name="numberPeople" />
      </section>
      <section>
        <div class="amount-container">
          <p class="tip-amount amount-title">Tip Amount</p>
          <p class="person label-color">per person</p>
          <p id="tipAmount">0</p>
          <p class="total-amount amount-title">Total</p>
          <p class="person label-color">per person</p>
          <p id="total">0</p>
          <button class="btn btn-reset">RESET</button>
        </div>
      </section>
    </div>

    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
    <script src="./js/app.js"></script>
  </body>
</html>
